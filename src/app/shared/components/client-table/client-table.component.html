<div class="table-wrap" role="region" aria-label="Listado de clientes">
  <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let c">{{ c.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let c">{{ c.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
      <td mat-cell *matCellDef="let c">{{ c.edad }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaNacimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nacimiento</th>
      <td mat-cell *matCellDef="let c">{{ c.fechaNacimiento | birthdate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>

  <mat-paginator
    [length]="total"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="PaginaciÃ³n"
  ></mat-paginator>
</div>
